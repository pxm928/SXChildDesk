<!DOCTYPE HTML PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=1366, height=768, initial-scale=0, minimum-scale=0, maximum-scale=0" />
    <title></title>
    <link href="WebUI/css/base.css" rel="stylesheet" />
    <link href="WebUI/css/list.css" rel="stylesheet" />
    <link href="WebUI/css/ScrollBar/nanoscroller.css" rel="stylesheet" type="text/css" />
    <script src="WebUI/js/jquery-1.4.1.min.js"></script>
    <script src="WebUI/js/ScrollBar/jquery.nanoscroller.js" type="text/javascript"></script>
    <style type="text/css">
        .article li{ float:left; width:325px; margin-right:100px;}
        .article li h2{ text-indent:12px; margin-bottom:10px; margin-top:15px; font-size:24px;}
        .article li p{ text-indent:12px; line-height:45px; font-weight:bold; font-size:24px;}
    </style>
</head>
<body>
    <div class="main_box">
        <!--关闭按钮-->
        <a class="tipsbox_buttonBar dock" lock="false"></a>
        <div class="filesbox_content">
            <div class="nano" id="nano">
                <div class="content">
                    <div class="filesbox_left">
                        <h1>开放时间</h1>
                        <div class="times"><img src="WebUI/images/list/time.png" /></div>
                    </div>
                    <div class="filesbox_right">
                        <div class="article">
                            <div>
                                <ul>
                                    <li>
                                        <h2 class="blue">少儿馆开馆时间</h2>
                                        <p>周一馆休</p>
                                        <p>周二～周五</p>
                                        <p>13：30 ～ 17：00</p>
                                        <p>周六、周日</p>
                                        <p>9：20～17：00</p>
                                    </li>
                                    <li>
                                        <h2 class="blue">成人馆开馆时间</h2>
                                        <p>周一馆休</p>
                                        <p>周二～周日</p>
                                        <p>09：20 ～ 17：00</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            $(".tipsbox_buttonBar").click(function () {
                $(window.frameElement).parent().siblings(".filters").hide();
                $(window.frameElement).parent().removeClass("shows");
                setTimeout(function () {
                    $(window.frameElement).parent().hide();
                }, 300)
                $(window.frameElement).css("display", "none");
            })

        }
    </script>
</body>
</html>
